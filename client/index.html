<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="" />
    <title>Login page</title>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <div class="title">
      <h1><b>Log in</b></h1>
    </div>
    <div class="errors">
      <ul class="err " id="list">
        <li class="err2" id="err"></li>
      </ul>
    </div>
    <div id="loginForm" class="login_form">
      <input
        type="text"
        name="username"
        placeholder="Username"
        autocomplete="off"
        id="username"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        autocomplete="off"
        id="password"
      />
      <button id="sub" class="login" type="submit"><b>Log in</b></button>
      <a class="register" href="register.html">Register</a>
    </div>
    <div class="bottom">
      <a href="index.html"
        ><button id="logout" class="logout" type="">
          <b>Log out</b>
        </button></a
      >
    </div>
    <a id="profile" class="profile" href="profile.html">Profile</a>
    <script type="text/javascript" src="login_script.js"></script>
  </body>
</html>
